  <script>
  window.addEventListener("DOMContentLoaded", (event) => {
    // Smooth scrolling
    const lenis = new Lenis({ resize: true });
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    // Grab all elements that have a "data-target" attribute
    const scrollButtons = document.querySelectorAll('[data-target]');
    // For each element, listen to a "click" event
    scrollButtons.forEach(button => {
      button.addEventListener('click', e => {
        e.preventDefault();
        // get the DOM element by the ID (data-target value)
        var target = button.dataset.target,
            $el = document.getElementById(target.replace('#', ''));
        // Use lenis.scrollTo() to scroll the page to the right element
        lenis.scrollTo($el, {
          offset: 0,
          immediate: false,
          duration: 1,
          easing: (x) => (x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2), // https://easings.net
        });
      });
    });
    requestAnimationFrame(raf);
  })  
</script>
  <script>
  // Animation for nav menu
  const submenu = document.querySelector('.sponsored-bar-menu'),
        links = submenu.querySelectorAll('.link-block-mini'),
        overlay = document.querySelector('.menu-overlay'),
        trigger = document.querySelector('.menu-trigger');
  const tlMenu = gsap.timeline({paused: true});
  tlMenu.to(submenu, {
    height: "auto",
    duration: 0.5,
    ease: "expo.out"
  })
    .to(overlay, {
    opacity: 1,
    display: "block",
    duration: 0.5,
    ease: "expo.out"
  },0)
    .fromTo(links, {
    opacity: 0,
    y: "3rem",
  }, {
    opacity: 1,
    y: "0rem",
    duration: 0.5,
    stagger: 0.05,
    ease: "expo.out"
  },0.25);
  trigger.addEventListener('click', () => {
    if (!trigger.classList.contains('active')) {
      tlMenu.play();
      trigger.classList.add('active');
    } else {
      tlMenu.reverse();
      trigger.classList.remove('active');
    }
  });
</script>
  <script>
	// Disclaimer
  const toggle = document.querySelector('.paid-content-toggle'),
  	close = document.querySelector('.paid-content-close'),
  	disclaimer = document.querySelector('.paid-content-disclaimer'),
    inner = document.querySelector('.paid-content-inner');
  gsap.set(disclaimer, {height: "0"});
  gsap.set(inner, {opacity: 0});
  toggle.addEventListener('click', (e) => {
  	if (toggle.classList.contains('active')) {
    	gsap.to(disclaimer, {
      	height: "0",
        duration: 0.5,
        ease: "expo.out",
      });
    	gsap.to(inner, {
      	opacity: 0,
        duration: 0.5,
        ease: "expo.out",
      });
			toggle.classList.remove('active');
    } else {
    	gsap.to(disclaimer, {
      	height: "auto",
        duration: 0.5,
        ease: "expo.out",
      });
    	gsap.to(inner, {
      	opacity: 1,
        duration: 0.5,
        ease: "expo.out",
      });
			toggle.classList.add('active');
    }
  });
  close.addEventListener('click', (e) => {
    	gsap.to(disclaimer, {
      	height: "0",
        duration: 0.5,
        ease: "expo.out",
      });  
			toggle.classList.remove('active');
  });
  // Loading animation
  document.addEventListener("DOMContentLoaded", function(event) { 
    const pageLinks = document.querySelectorAll("a");
    const loadingEl = document.querySelector('.loading');
    pageLinks.forEach((l) => {
      l.addEventListener("click", (e) => {
        //e.preventDefault();
        const href = l.href;
        const url = new URL(href);
        console.log(url);
        if (
          window.location.origin === url.origin &&
          window.location.pathname !== url.pathname &&
          l.target !== "_blank"
        ) {
          e.preventDefault();
					loadingEl.classList.remove('hidden');
          gsap.set(loadingEl, {display: "flex"});
          gsap.to('.loading-portal-quadrant', {xPercent: 0, yPercent: 0, duration: 0.5, ease: "expo.out"});
          setTimeout(() => {
            window.location.href = href;
          }, 500);
        }
      });
    });
  });
</script>

  <script>
  // Select the element you want to observe - on this case we want to check for changes
  // on the Spline canvas element.
  const targetElement = document.querySelector('.spline-scene canvas');
  // Create a new MutationObserver
  const observer = new MutationObserver((mutationsList, observer) => {
    // Iterate over each mutation
    for (const mutation of mutationsList) {
      // Check if the mutation type is attributes
      if (mutation.type === 'attributes') {
        // Check if the attribute that changed is the style attribute
        if (mutation.attributeName === 'style') {
          // Check if the display property has been set to 'block' - this is something
          // automatically applied to the canvas once it finishes loading the Spline
          // scene, so let's use it as a way to trigger the load out animation.
          const displayValue = targetElement.style.display;
          if (displayValue === 'block') {
          	console.log('loaded');
            // Trigger a click on the invisible element that holds the 
            // Webflow interactions responsible to hide the loading screen.
            document.querySelector('.load-trigger').click();
            // Disconnect the observer once the callback is executed (if needed)
            observer.disconnect();
          }
        }
      }
    }
  });
  // Configure the observer to watch for changes to attributes
  const config = { attributes: true };
  // Start observing the target element
  observer.observe(targetElement, config);
</script>
