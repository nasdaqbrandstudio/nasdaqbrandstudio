<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasdaq MKTS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Nasdaq <span>MKTS</span></h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter Stock Symbol">
                <button id="searchButton">Search</button>
            </div>

            <div id="marketOverview" class="market-overview">
                <div class="market-grid">
                    <div class="market-item">
                        <div class="market-header">
                            <span class="symbol">DIA</span>
                            <span class="change positive">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 2L2 14H14L8 2Z" fill="#00EB80" />
                                </svg>
                                0.08%
                            </span>
                        </div>
                        <p class="name">SPDR Dow Jones Industrial Average ETF</p>
                        <p class="price">$377.42</p>
                    </div>
                    <!-- Repeat for SPY, QQQ, IWM -->
                </div>
            </div>

            <div id="stockData" class="stock-data" style="display: none;">
                <div class="stock-header">
                    <h2 id="stockSymbol" class="stock-symbol"></h2>
                    <div id="stockArrow"></div>
                </div>
                <div class="stock-grid">
                    <div class="stock-item">
                        <p class="label">Open</p>
                        <p id="stockOpen" class="value"></p>
                    </div>
                    <div class="stock-item">
                        <p class="label">Close</p>
                        <p id="stockClose" class="value"></p>
                    </div>
                    <div class="stock-item">
                        <p class="label">High</p>
                        <p id="stockHigh" class="value"></p>
                    </div>
                    <div class="stock-item">
                        <p class="label">Low</p>
                        <p id="stockLow" class="value"></p>
                    </div>
                    <div class="stock-item">
                        <p class="label">Volume</p>
                        <p id="stockVolume" class="value"></p>
                    </div>
                    <div class="stock-item">
                        <p class="label">Date</p>
                        <p id="stockDate" class="value"></p>
                    </div>
                </div>
            </div>

            <div id="comparisonContainer" class="comparison-container" style="display: none;">
                <div id="comparisonButtons" class="comparison-buttons"></div>
                <div class="chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
                <div class="time-frame-tabs">
                    <button class="tab-button active" data-timeframe="1D">1D</button>
                    <button class="tab-button" data-timeframe="1W">1W</button>
                    <button class="tab-button" data-timeframe="1M">1M</button>
                    <button class="tab-button" data-timeframe="3M">3M</button>
                    <button class="tab-button" data-timeframe="1Y">1Y</button>
                    <button class="tab-button" data-timeframe="5Y">5Y</button>
                </div>
                <button id="compareButton" class="compare-button">Compare</button>
                <div id="compareInput" class="compare-input" style="display: none;">
                    <input type="text" id="compareSymbol" placeholder="Enter symbol to compare">
                </div>
            </div>

            <div id="searchHistory" class="search-history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
