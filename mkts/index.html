<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasdaq MKTS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black min-h-screen font-sans flex items-center justify-center">
    <div class="background-image"></div>
    <div class="w-3/4 lg:w-1/2 bg-black bg-opacity-90 rounded-lg shadow-custom flex justify-center items-center z-10">
        <div class="w-3/4 py-[12.5%] flex flex-col items-center space-y-8">
            <h1 class="text-white text-4xl sm:text-5xl lg:text-6xl font-medium text-center whitespace-nowrap">
                Nasdaq <span class="text-nasdaq-blue">MKTS</span>
            </h1>
            <div class="w-full flex shadow-custom-input">
                <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol" class="w-[60%] rounded-l-lg bg-white text-black placeholder-gray-400 h-12 text-base focus:outline-none focus:border-nasdaq-blue transition-none px-4">
                <button id="searchButton" class="w-[40%] h-12 rounded-r-lg bg-nasdaq-blue hover:bg-nasdaq-blue-dark text-black font-medium text-base">
                    Search
                </button>
            </div>
            <div id="stockData" class="w-full text-white hidden"></div>
            <div id="qqqAd" class="w-full hidden">
                <div class="relative w-full rounded-lg overflow-hidden" style="padding-bottom: 25.77%;">
                    <iframe src="https://nasdaqbrandstudio.github.io/invesco/index.html" class="absolute top-0 left-0 w-full h-full" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
